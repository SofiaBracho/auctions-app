{% extends "auctions/layout.html" %}

{% block body %}
    <h2>New Auction listing</h2>
    {% if message %}
        <h4>{{ message }}</h4>
    {% endif %}

    <!-- NEW AUCTION FORM -->
    <form action="{% url 'new' %}" method="post" id="new-auction-form">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Submit" class="btn btn-success mt-2">
    </form>
{% endblock %}
